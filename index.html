<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="bg-pink-500 text-white p-4">
        <h1 class="text-2xl font-bold text-center mb-2">Edusite</h1>
        <p class="text-center">Edusite is a online library management system to gain and engage with thousand of books and papers online.</p>
    </header>
    <main class="max-w-3xl mx-auto p-6">
        <h2>Survey Form for Library system</h2>
        <form id="postForm" class="space-y-4" onsubmit="return handleFormSubmit(event)">
            <fieldset>
                <label for="name" class="text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </fieldset>
            <fieldset>
                <label for="email" class="text-sm font-medium text-gray-700">Enter your email</label>
                <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-300">
            </fieldset>
            <fieldset>
                <label for="book-category" class="text-sm font-medium text-gray-700">Select your favorite book genre</label>
                <select id="book-category" name="book-category" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Select a category --</option>
                    <option value="romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Fiction">fiction</option>
                    <option value="non-fiction">non-fiction</option>
                </select>
            </fieldset>
            <fieldset>
                <legend for="reading-type" class="text-sm font-medium text-gray-700">Select your preferred reading type</legend>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="reading-type1" name="reading-type" value="paperback"
                    class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2">paperback</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="reading-type2" name="reading-type" value="online(kindle,free resources, etc.)"
                    class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2">kindle</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="reading-type3" name="reading-type" value="wattpad, webnovel, etc."
                    class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2">webnovel</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="reading-type4" name="reading-type" value="manga, manhwa, manhua."
                    class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2">animation</span>
                </label>
            </fieldset>
            <button type="submit"
                class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition-colors font-semibold">
                Submit
            </button>
        </form>
    </main>
    <section class="max-w-3xl mx-auto p-6">
        <h2 id="content" class="text-xl font-semibold mb-4">Answers</h2>
    </section>
</body>
</html>
